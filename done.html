<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCDN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header Start -->
    <header class="container img max-w-md mx-auto sm:max-w-xl md:max-w-5xl lg:max-w-full">

        <!-- Pembungkus -->
        <div class="bg-green-700 fixed top-0 left-0 py-3 lg:py-5 px-8 lg:px-14 w-full flex items-center z-30 border-b border-gray-800">

            <!-- Logo -->
            <div class="flex items-center gap-3 lg:gap-5">

                <!-- Image -->
                <div class="w-7 h-7 lg:w-10 lg:h-10 overflow-hidden rounded-lg">
                    <img class="object-cover w-full h-full" src="https://www.logolynx.com/images/logolynx/a6/a60635561d41eceb9cb2411cc7648b81.jpeg"/>
                </div>

                <!-- Text -->
                <h1 class="text-sm lg:text-base font-medium text-[#FFFFFF] uppercase">CSS-CDN</h1>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Form Start -->
    <div class="lg:w-[70%] lg:mt-[8rem] mt-[4rem] mx-auto">

        <!-- Pembungkus -->
        <div class="grid gap-5 p-5">

            <!-- Pembungkus Input -->
            <div class="grid gap-2">

                <!-- Text -->
                <label for="domain" class="text-sm md:text-base text-gray-400 font-medium">Domain</label>

                <!-- Input -->
                <input id="domain" type="text" placeholder="https://" class="w-full placeholder-gray-400 placeholder:text-sm md:placeholder:text-base md:text-base text-sm rounded-lg border border-gray-400 transition transform duration-500 bg-white px-5 py-2.5 text-gray-500 focus:border-green-400 hover:shadow focus:outline-none focus:shadow focus:shadow-green-400"/>
            </div>

            <!-- Pembungkus Button -->
            <div class="grid gap-4 md:flex md:mx-auto">

                <!-- Button -->
                <button class="px-20 py-2 text-sm md:text-base font-medium tracking-wide text-white capitalize duration-500 transform transition bg-gradient-to-r from-green-200 to-green-400 rounded-lg hover:shadow hover:shadow-green-300 hover:translate-y-1">Upload</button>
                <button class="px-20 py-2 text-sm md:text-base font-medium tracking-wide text-white capitalize duration-500 transform transition bg-gradient-to-r from-gray-400 to-red-400 rounded-lg hover:shadow hover:shadow-red-300 hover:translate-y-1">Delete</button>
                <button class="px-20 py-2 text-sm md:text-base font-medium tracking-wide text-white capitalize duration-500 transform transition bg-gradient-to-r from-cyan-400 to-blue-400 rounded-lg hover:shadow hover:shadow-blue-300 hover:translate-y-1">Update</button>
            </div>
        </div>
    </div>
    <!-- Form End -->
</body>
</html>
